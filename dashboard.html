<!-- MaoriApp - File: dashboard.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - MaoriApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Dashboard Staff</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
    <div id="userList" class="space-y-2"></div>
  </div>

  <script type="module">
    import { auth, db } from './firebaseConfig.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { collection, getDocs, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const userList = document.getElementById('userList');
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html';

      const userRef = doc(db, "utenti", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return window.location.href = "login.html";
      const currentUser = userSnap.data();

      if (currentUser.ruolo !== "staff" || !currentUser.approvato) {
        return window.location.href = "login.html";
      }

      try {
        const querySnapshot = await getDocs(collection(db, "utenti"));
        querySnapshot.forEach(docSnap => {
          const userData = docSnap.data();
          const card = document.createElement('div');
          card.className = "bg-white p-4 rounded shadow";
          card.innerHTML = `
            <p><strong>${userData.nome} ${userData.cognome}</strong></p>
            <p>Email: ${userData.email}</p>
            <p>Ruolo: ${userData.ruolo}</p>
            <p>Approvato: ${userData.approvato ? '✅' : '❌'}</p>
            ${userData.ruolo === 'staff' && !userData.approvato ? `<button data-id="${docSnap.id}" class="approvaBtn bg-green-500 text-white px-2 py-1 rounded mt-2">Approva</button>` : ''}
          `;
          userList.appendChild(card);
        });

        userList.addEventListener('click', async (e) => {
          if (e.target.classList.contains('approvaBtn')) {
            const uid = e.target.getAttribute('data-id');
            await updateDoc(doc(db, "utenti", uid), { approvato: true });
            alert("Utente approvato");
            location.reload();
          }
        });
      } catch (e) {
        userList.innerHTML = `<p class="text-red-500">Errore nel recupero utenti: ${e.message}</p>`;
      }
    });
  </script>
</body>
</html>
