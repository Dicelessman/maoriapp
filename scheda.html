<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scheda Esploratore</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Scheda Esploratore</h1>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <nav class="flex flex-wrap gap-2 mb-6">
      <a href="scheda_anagrafica.html?uid=" id="anagraficaLink" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Anagrafica</a>
      <a href="scheda_contatti.html?uid=" id="contattiLink" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Contatti</a>
      <a href="scheda_sanitarie.html?uid=" id="sanitarieLink" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Sanitarie</a>
      <a href="scheda_progressione.html?uid=" id="progressioneLink" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Progressione</a>
    </nav>

    <p class="text-gray-600 text-sm">Seleziona una sezione per visualizzare o modificare i dati.</p>
  </div>

  <script type="module">
    import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { db } from './firebaseConfig.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const auth = getAuth();

    const logoutBtn = document.getElementById('logoutBtn');

    console.log('Logout button trovato?', logoutBtn);

    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        console.log('Logout button cliccato');
        try {
          await signOut(auth);
          console.log('Logout effettuato con successo.');
          window.location.href = 'login.html';
        } catch (error) {
          console.error('Errore durante il logout:', error);
          alert('Errore durante il logout. Controlla la console.');
        }
      });
    } else {
      console.error('Bottone logout NON trovato');
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log('Utente non autenticato, redirect a login.');
        return window.location.href = 'login.html';
      }

      const uidParam = new URLSearchParams(window.location.search).get("uid") || user.uid;
      const userRef = doc(db, "utenti", user.uid);
      const userSnap = await getDoc(userRef);

      if (!userSnap.exists()) {
        console.error('Documento utente non trovato.');
        return;
      }
      const userData = userSnap.data();

      if (userData.ruolo !== 'staff' && uidParam !== user.uid) {
        console.warn('Accesso negato: utente non staff e uid differente.');
        return window.location.href = 'login.html';
      }

      document.getElementById('anagraficaLink').href += uidParam;
      document.getElementById('contattiLink').href += uidParam;
      document.getElementById('sanitarieLink').href += uidParam;
      document.getElementById('progressioneLink').href += uidParam;
    });
  </script>
</body>
</html>
