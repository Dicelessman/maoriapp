<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressione scout</title>
</head>
<body>
  <nav>
  <a href="scheda_anagrafica.html">Dati anagrafici</a> |
  <a href="scheda_contatti.html">Contatti</a> |
  <a href="scheda_sanitari.html">Sanitari</a> |
  <a href="scheda_progressione.html">Progressione</a> |
  <a href="scheda_specialita.html">Specialità</a>
  <a href="scheda_eventi.html">Eventi</a> |
  <a href="scheda_pagamenti.html">Pagamenti</a>
</nav>

  <h2>Progressione scout</h2>
  <div id="dati-progressione"></div>

  <button id="logout-button">Logout</button>

  <script src="firebase.js"></script>
  <script>
    window.onload = () => {
      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        const uid = new URLSearchParams(window.location.search).get("uid");
        const currentUserUid = user.uid;
        const isStaff = localStorage.getItem("role") === "staff";
        const explorerUid = isStaff && uid ? uid : currentUserUid;

        const logoutButton = document.getElementById("logout-button");
        logoutButton.addEventListener("click", () => {
          firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
          });
        });

        const div = document.getElementById("dati-progressione");

        firebase.firestore().collection("esploratori").doc(explorerUid).get()
          .then(doc => {
            if (doc.exists) {
              const dati = doc.data().progressione || {};
              div.innerHTML = `
                <p><strong>Promessa:</strong> ${dati.promessa || "–"}</p>
                <p><strong>Specialità:</strong> ${(dati.specialita || []).join(", ") || "–"}</p>
                <p><strong>Baden:</strong> ${dati.baden || "–"}</p>
                <p><strong>Imprese:</strong> ${(dati.imprese || []).join(", ") || "–"}</p>
              `;
            } else {
              div.innerHTML = "<p>Dati non trovati.</p>";
            }
          })
          .catch(err => {
            console.error("Errore:", err);
            div.innerHTML = "<p>Errore nel caricamento dei dati.</p>";
          });
      });
    };
  </script>
</body>
</html>
